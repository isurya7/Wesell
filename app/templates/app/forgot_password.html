{% extends "app/base.html" %}
{% load static %}
{% block title %}Forgot Password | Wesell{% endblock title %}

{% block main-content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5 shadow">
        <div class="card-body">
          <h1 class="card-title text-center mb-4 font-weight-bold text-dark">Get your account back</h1>
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-block">Confirm</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock main-content %}
